<!DOCTYPE html>
<html>

<head>
  <title>Mafia</title>
  <script src="//code.jquery.com/jquery-1.10.1.min.js"></script>
  <script src="/timer.js"></script>
  <script src="/client.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  
  <link rel="stylesheet" href="/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
  <script src="https://kit.fontawesome.com/6f311af758.js" crossorigin="anonymous"></script>
</head>

<body>
  <main class="main">
    <div class="container-fluid">
      <div class="row">
        <!--alive players start-->
        <div class="col">

          <div class="playersCard">
            <span class="playersTitle"> Alive players </span>
            <hr style="width: 80%; margin: 1rem  auto; border: 1px solid white">
            <ul class="players" id="player-list">

            </ul>
          </div>
        </div>
        <!--alive players end-->



        <!--middle start-->
        <div class="col middle">
          <div class="umplutura" id="umpluturaDeasupra"></div>

          <h1 class="title">MAFIA</h1>
          <div class="inputContainer">
            <input type="text" placeholder="Enter your nickname..." id="name" class="input">
            <input id="nick" type="button" value="+">
          </div>


          <!--TIMER start-->
          <div class="timer-container hidden" id="timeCountDown">
            <div id="countdown">
              <ul>
                <li><span id="minutes"></span><span class="t">Minutes</span></li>
                <li><span id="seconds"></span><span class="t">Seconds</span></li>
              </ul>
            </div>
          </div>
          <!--TIMER end-->


          <!-- role start-->
          <div class="role-field hidden" id="serverMessages">
            <h2 class="roleText">You are<span class="role">KILLER</span></h2>
          </div>
          <!-- role end-->

          
          <!--moon/sun start-->
          <div class="hidden" id="dayNight">
            <i class="fa fa-moon"></i> <!--pt soare este 'fa fa-sun'-->
          </div>
          <!--moon/sun end-->



          <div class="umplutura"></div>
        </div>
        <!--middle end-->



        
        <!--Voters and Targets start-->
        <div class="col">
          <div class="votersCard">
            <div class="row">
              <!--Voters start-->
              <div class="col">
                <span class="playersTitle align"> Voter </span>
                <hr style="width: 80%; margin: 1rem  auto; border: 1px solid white">
                <ul class="players" id="player-voter">

                </ul>
              </div>
              <!--Voters end-->
              <div class="col">
                <span class="playersTitle align"> Target </span>
                <hr style="width: 80%; margin: 1rem  auto; border: 1px solid white">
                <ul class="players" id="player-target">

                </ul>
              </div>
            </div>

            <!--Targets end-->
          </div>
        </div>
      </div>
      <!--Voters and Targets end-->
    </div>
    </div>
  </main>
</body>

</html>
