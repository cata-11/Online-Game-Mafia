<!DOCTYPE html>
<html>
  <head>
    <title>OpenMafia</title>
    <script src="//code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="/client.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <div id="main-view">
      <div id="header-area">
        <div id="announcement"></div>
        <div id="role"></div>
      </div>
      <div id="flex-container">
        <div id="left-pane">
          <ul id="player-list"></ul>
        </div>
        <div id="middle-pane">
          <div id="content"></div>
          <div class="controls">

            <div id="nick-form">
              <input id="name" placeholder="nickname">
              <input id="nick" type="button" value="set">
            </div>

            <div id="start-form">
              <input id="startButton" type="button" value="Start">
            </div>

          </div>
        </div>
        <div id="right-pane">
          <div id="selectArea">
            <p id="votingPlayers"></p>
            
          </div>
          
        </div>
      </div>
    </div>
  </body>
</html>
